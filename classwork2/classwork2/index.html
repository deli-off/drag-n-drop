<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>drag'n drop</title>
    </head>
    <body>
        <div class="header">
            <h2>Todo App</h2>
            <button class="open-btn">Add new task</button>
        </div>
        <div class="container">
            <div class="empty">
                <span class="empty__title">todo</span>
            </div>
            <div class="empty">
                <span class="empty__title">inprogres</span>
            </div>
            <div class="empty">
                <span class="empty__title">done</span>
            </div>
        </div>
        <div class="modal">
            <form action="#" name="task">
                <h2>Добавить</h2>
                <input type="text" placeholder="Заголовок" name="title">
                <input type="text" placeholder="Описание" name="description">
                <input type="text" placeholder="Тип задачи" name="completed">
                <button class="close-btn">Добавить</button>
            </form>
        </div>
        <div class="modal__bg"></div>
        <script src="index.js"></script>
    </body>
</html>
